<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joke App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card mx-auto" style="max-width: 400px;">
            <div class="card-body">
                <h1 class="card-title mb-4">Joke App</h1>
                <div class="form-group">
                    <label for="keyword">Enter a keyword:</label>
                    <input type="text" class="form-control" id="keyword" placeholder="E.g., funny, programming">
                </div>
                <button class="btn btn-primary btn-block" onclick="getJoke()">Get Joke</button>
                <div id="joke" class="mt-4"></div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
